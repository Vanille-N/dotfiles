<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scripts/search.js"></script>
    <script src="scripts/load.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="head">
        <div class="logo"><img src="icons/planet.svg" /></div>
        <div class="search_box">

          <img class="engine" id="engineLogo" src="icons/google.svg" onclick="toggleEngine()" style="cursor:pointer" />

          <div id="gSearch" style="display:block;">
            <form id="textField" class="google" action="https://google.com/search" method="get">
              <input class="input_box" type="text" name="q" placeholder="Search with Google">
              <button class="button"> <img src="icons/magnifier.svg" style="cursor:pointer" /></button>
            </form>
          </div>

          <div id="dSearch" style="display:none;">
            <form class="duck" action="https://duckduckgo.com/" method="get">
              <input class="input_box" type="text" name="q" placeholder="Search with DuckDuckGo">
              <button class="button"> <img src="icons/magnifier.svg" style="cursor:pointer" /></button>
            </form>
          </div>

        </div>
      </div>

      <div class="bookmark">
        <div class="category">
          <div class="icon"><img src="icons/computer.svg" /></div>
          <div class="bookmarks cod">
            <li><a class="bm" href="https://stackoverflow.com/">Stack Overflow</a></li>
          </div>
        </div>

        <div class="category">
          <div class="icon"><img src="icons/cog.svg" /></div>
          <div class="bookmarks doc">
              <li><a class="bm" href="https://crates.io/">Crates</a></li>
          </div>
        </div>

        <div class="category">
          <div class="icon"><img src="icons/television.svg" /></div>
          <div class="bookmarks ent">
            <li><a class="bm" href="https://www.reddit.com/">Reddit</a></li>
          </div>
        </div>

        <div class="category">
          <div class="icon"><img src="icons/books.svg" /></div>
          <div class="bookmarks work">
            <li><a class="bm" href="https://www.wikipedia.org/">Wiki</a></li>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
